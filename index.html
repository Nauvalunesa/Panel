<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>website official panel fdteam</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #f4f4f4, #e4e4e4);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: auto; /* Allow vertical scrolling */
        }
        video.background-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
            background-size: cover;
            opacity: 0.5; /* Adjust transparency */
        }
        audio.background-audio {
            display: none;
        }
        .header-image {
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .product-container {
            display: flex;
            flex-direction: column; /* Change to column to stack categories */
            width: 90%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px; /* Ensure spacing between sections */
        }
        .product, .sub-product {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            min-width: 200px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product h2, .sub-product h3 {
            margin-bottom: 10px;
        }
        .product .price, .sub-product .price {
            font-size: 18px;
            margin-bottom: 15px;
        }
        .product button, .sub-product button {
            background-color: #6a11cb;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .product button:hover, .sub-product button:hover {
            background-color: #2575fc;
        }
        .sub-products {
            display: flex;
            overflow-x: auto;
            width: 100%; /* Ensure sub-products take full width */
            padding: 20px;
            margin-bottom: 20px;
        }
        .container {
            display: none;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
            margin-top: 20px;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        label {
            font-size: 16px;
            color: #555;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border -radius: 5px;
            font-size: 16px;
            text-align-last: center;
        }
        #qrcode {
            margin-top: 20px;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }
        #download-btn, #confirm-btn {
            margin: 10px auto;
            display: none;
            background-color: #6a11cb;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #download-btn:hover, #confirm-btn:hover {
            background-color: #2575fc;
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="background-video">
        <source src="https://pomf2.lain.la/f/c5tgw5rt.mp4" type="video/mp4">
    </video>
    
    <img src="https://pomf2.lain.la/f/tmmm56jq.png" alt="panel fdteam" class="header-image">
    <div id="product-title" class="product-container">
    </div>
    
    <div id="product-container" class="product-container">
    </div>

    <div class="container" id="payment-container">
        <h2>Pembayaran</h2>
        <label for="amount">Nominal Pembayaran (dalam Rupiah):</label>
        <input type="number" id="amount" placeholder="Masukkan nominal" min="1000" readonly>
        <input type="text" id="product" readonly>
        <div class="error" id="error-message"></div>
        <button onclick="generateQR()">Generate QR</button>
        <h3>Kode QR:</h3>
        <canvas id="qrcode"></canvas>
        <button id="download-btn">Download QR Code</button>
        <p id="qr-instruction"></p>
        <button id="confirm-btn">Konfirmasi Pembayaran</button>
    </div>

    <script>
        const list = {
            "title": "List panel ny Nov",
            "speck": {
                "ram": "32 GB",
                "cpu": "Intel Xeon Gold 6230",
                "cores": 6
            },
            "pricing": {
                "panel_biasa": {
                    "1 GB": 1500,
                    "2 GB": 2500,
                    "3 GB": 4000,
                    "4 GB": 5000,
                    "5 GB": 7000,
                    "6 GB": 8500,
                    "7 GB": 10000,
                    "8 GB": 11500,
                    "Unlimited": 13000
                    "promo unli Jumat berkah": 7000
                },
                "pm2": {
                    "2 GB": 3500,
                    "3 GB": 5500,
                    "4 GB": 7000,
                    "6 GB": 9000,
                    "8 GB": 11500,
                    "Unlimited": 14000
                    "promo unli Jumat berkah": 7000
                },
                "egg_python": {
                    "2 GB": 3500,
                    "4 GB": 5500,
                    "6 GB": 8000,
                    "8 GB": 10000,
                    "Unlimited": 12500
                },
                "egg_minecraft": {
                    "2 GB": 4000,
                    "4 GB": 7000,
                    "6 GB": 9500,
                    "8 GB": 11500,
                    "Unlimited": 14000
                }
            }
        }

        function redirectToPayment(amount, produk) {
            document.getElementById('payment-container').style.display = 'block';
            document.getElementById('amount').value = amount;
            document.getElementById('product').value = produk;
        }
        function convertCRC16(str) {
            let crc = 0xFFFF;
            for (let i = 0; i < str.length; i++) {
                crc ^= str.charCodeAt(i) << 8;
                for (let j = 0; j < 8; j++) {
                    if ((crc & 0x8000) !== 0) {
                        crc = (crc << 1) ^ 0x1021;
                    } else {
                        crc <<= 1;
                    }
                }
            }
            crc &= 0xFFFF;
            return crc.toString(16).toUpperCase().padStart(4, '0');
        }
        function p(qrisData, paymentAmount) {
            qrisData = qrisData.slice(0, - 4);
            const step1 = qrisData.replace("010211", "010212");
            const step2 = step1.split("5802ID");
            const uang = "54" + ("0" + paymentAmount.length).slice(-2) + paymentAmount;
            const completeData = step2[0] + uang + step2[1] + convertCRC16(step2[0] + uang + step2[1]);
            return completeData;
        }
        function generateQR() {
            const amount = document.getElementById('amount').value;
            const produk = document.getElementById('product').value;
            const errorMessage = document.getElementById('error-message');
            const qrCodeCanvas = document.getElementById('qrcode');
            errorMessage.textContent = "";
            qrCodeCanvas.getContext('2d').clearRect(0, 0, qrCodeCanvas.width, qrCodeCanvas.height);

            if (!amount || amount <= 0 || amount < 1000) {
                errorMessage.textContent = 'Masukkan nominal yang valid (minimal Rp 1000).';
                return;
            }

            const qrisData = '00020101021126610014COM.GO-JEK.WWW01189360091436808175840210G6808175840303UMI51440014ID.CO.QRIS.WWW0215ID10243264522560303UMI5204729953033605802ID5905noval6005BLORA61055838162070703A016304334C';
            const qrCodeData = p(qrisData, amount);

            QRCode.toCanvas(qrCodeCanvas, qrCodeData, {
                width: 256,
                colorDark: "#000000",
                colorLight: "#ffffff",
            }, function(error) {
                if (error) {
                    console.error(error);
                    errorMessage.textContent = 'Terjadi kesalahan saat membuat kode QR.';
                } else {
                    console.log('QR Code berhasil dibuat!');
                    const qrInstruction = document.getElementById('qr-instruction');
                    qrInstruction.textContent = 'Silahkan scan kode QR di atas untuk pembayaran melalui aplikasi dana, gopay, atau lainnya';

                    const downloadBtn = document.getElementById('download-btn');
                    downloadBtn.style.display = 'block';
                    downloadBtn.addEventListener('click', function() {
                        const link = document.createElement('a');
                        link.download = 'qr_code.png';
                        link.href = qrCodeCanvas.toDataURL();
                        link.click();
                    });

                    const confirmBtn = document.getElementById('confirm-btn');
                    confirmBtn.style.display = 'block';
                    confirmBtn.addEventListener('click', function() {
                        const waLink = `https://wa.me/6285336580720?text=Konfirmasi%20pembayaran%20${produk}%20dengan%20nominal%20Rp${amount}`;
                        window.open(waLink, '_blank');
                    });
                }
            });
        }
        function loadProducts(pricing) {
            const productContainer = document.getElementById('product-container');
            const title = document.getElementById('product-title');
            title.innerHTML = `<h2 style="text-align: center;">${pricing.title}</h2>`;
            for (const [category, items] of Object.entries(pricing.speck)) {
                title.innerHTML += `<li>${category}: ${items}</li>`;
            }
            for (const [category, items] of Object.entries(pricing.pricing)) {
                const productDiv = document.createElement('div');
                productDiv.className = 'product';
                productDiv.innerHTML = `<h2>${category}</h2><div class="sub-products"></div>`;
                const subProductsDiv = productDiv.querySelector('.sub-products');

                for (const [ram, price] of Object.entries(items)) {
                    const subProductDiv = document.createElement('div');
                    subProductDiv.className = 'sub-product';
                    subProductDiv.innerHTML = `
                        <h3>beli ${ram}</h3>
                        <p class="price">Rp.${price}</p>
                        <button onclick="redirectToPayment(${price}, '${ram}')">Beli</button>
                    `;
                    subProductsDiv.appendChild(subProductDiv);
                }
                productContainer.appendChild(productDiv);
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            loadProducts(list);
        });
    </script>
</body>
</html>
