<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>close order panel fdteam </title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: black;
            color: white;
        }

        /* Background with gradient */
        .background {
            position: fixed;
            width: 100%;
            height: 100%;
            animation: gradient 10s infinite;
            z-index: -2;
        }

        @keyframes gradient {
            0% { background: #ff7eb3; }
            25% { background: #ff6a6a; }
            50% { background: #ffcc63; }
            75% { background: #78e4d6; }
            100% { background: #ff7eb3; }
        }

        /* Loader Section */
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            animation: fadeOut 1s ease 3s forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        .bubbles {
            position: relative;
            width: 100px;
            height: 100px;
        }

        .bubbles span {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            animation: bubble 2s infinite;
        }

        .bubbles span:nth-child(1) { top: 0; left: 50%; animation-delay: 0s; }
        .bubbles span:nth-child(2) { top: 20%; left: 70%; animation-delay: 0.5s; }
        .bubbles span:nth-child(3) { top: 50%; left: 90%; animation-delay: 1s; }
        .bubbles span:nth-child(4) { top: 80%; left: 30%; animation-delay: 1.5s; }
        .bubbles span:nth-child(5) { top: 60%; left: 10%; animation-delay: 2s; }

        @keyframes bubble {
            0% { transform: scale(1) translateY(0); opacity: 1; }
            100% { transform: scale(0.5) translateY(-100px); opacity: 0; }
        }

        /* Main Content */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0;
            visibility: hidden;
            animation: fadeIn 1s ease 3s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                visibility: visible;
            }
        }

        .main-text {
            font-size: 2rem;
            margin: 20px 0;
            font-weight: bold;
        }

        .info-text {
            font-size: 1.2rem;
            margin: 20px 0;
        }

        .custom-image {
            width: 200px;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* Button */
        .support-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #28a745;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 5px #1c7430;
            transition: 0.3s ease;
        }

        .support-button:hover {
            background-color: #218838;
        }

        .support-button:active {
            box-shadow: 0 2px #1c7430;
            transform: translateY(3px);
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <!-- Loader -->
    <div class="loader">
        <div class="bubbles">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <p>Loading...</p>
    </div>

    <!-- Main Content -->
    <div class="content">
        <img src="https://pomf2.lain.la/f/nz4itja.png" alt="FDTEAM" class="custom-image">
        <p class="info-text">NOTIFIKASI FDTEAM Maaf kami close dulu ya order panelnya karena kami mengutamakan kualitas bukan kuantitas 
         .</p>
        <a href="https://wa.me/6285336580720" class="support-button">Support</a>
    </div>
</body>
</html>
